<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-display">
        <h2>0</h2>
        <h1></h1>
      </div>
      <div class="calculator-buttons">
        <button value="7" class="value">7</button>
        <button value="8" class="value">8</button>
        <button value="9" class="value">9</button>
        <button class="delete-btn">DEL</button>
        <button value="4" class="value">4</button>
        <button value="5" class="value">5</button>
        <button value="6" class="value">6</button>
        <button class="operator" value="+">+</button>
        <button value="1" class="value">1</button>
        <button value="2" class="value">2</button>
        <button value="3" class="value">3</button>
        <button class="operator" value="-">-</button>
        <button class="decimal" value=".">.</button>
        <button value="0" class="value">0</button>
        <button class="operator" value="/">/</button>
        <button class="operator" value="*">Ã—</button>
        <button class="reset-btn" id="reset-btn" value="">RESET</button>
        <button class="equal-sign" value="=">=</button>
      </div>
      <footer>Developer &copy Albert D. Bangura</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
